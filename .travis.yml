language: csharp
sudo: required
mono: none
dotnet: 2.1.400
dist: trusty
before_script:
  - chmod a+x ./.npm/deploy.sh
  - chmod a+x ./build.sh
script:
  - ./build.sh
deploy:
  - provider: script
    script:
      - ./.npm/deploy.sh $NPM_USER $NPM_PASSWD
    skip_cleanup: true
    on:
      tags: true
